<div *ngIf="showModal" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">
        <i class="fas fa-users me-2"></i>
        {{ isEditMode ? 'Modifier la classe' : 'Créer une nouvelle classe' }}
      </h5>
      <button type="button" class="btn-close" (click)="onClose()" aria-label="Close"></button>
    </div>

    <div class="modal-body">
      <form [formGroup]="classForm" (ngSubmit)="onSubmit()">

        <!-- Nom -->
        <div class="mb-3">
          <label for="name" class="form-label">Nom de la classe</label>
          <input type="text" class="form-control" id="name"
                 formControlName="name"
                 [class.is-invalid]="name?.invalid && name?.touched"
                 placeholder="Ex: Classe de Mathématiques 3ème année">
          <div class="invalid-feedback" *ngIf="name?.invalid && name?.touched">
            <span *ngIf="name?.errors?.['required']">Le nom est requis</span>
            <span *ngIf="name?.errors?.['minlength']">
              Le nom doit faire au moins 3 caractères
            </span>
          </div>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label for="description" class="form-label">Description (optionnel)</label>
          <textarea class="form-control" id="description" rows="4"
                    formControlName="description"
                    placeholder="Décrivez la classe, les objectifs, etc."></textarea>
        </div>

        <!-- Boutons -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onClose()">
            <i class="fas fa-times me-1"></i>Annuler
          </button>
          <button type="submit" class="btn btn-primary"
                  [disabled]="classForm.invalid">
            <i class="fas fa-save me-1"></i>
            {{ isEditMode ? 'Modifier' : 'Créer' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
