<div *ngIf="showModal" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">
        <i class="fas fa-question-circle me-2"></i>
        Créer un nouveau Quiz
      </h5>
      <button type="button" class="btn-close" (click)="onClose()" aria-label="Close"></button>
    </div>

    <div class="modal-body">
      <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="quizTitle" class="form-label">
            <i class="fas fa-heading me-1"></i>Nom du Quiz
          </label>
          <input 
            type="text" 
            class="form-control" 
            id="quizTitle"
            formControlName="title"
            [class.is-invalid]="title?.invalid && title?.touched"
            placeholder="Ex: Quiz sur les bases de données">
          <div class="invalid-feedback" *ngIf="title?.invalid && title?.touched">
            <span *ngIf="title?.errors?.['required']">Le nom du quiz est requis</span>
            <span *ngIf="title?.errors?.['maxlength']">Le nom ne peut pas dépasser 191 caractères</span>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onClose()" [disabled]="isSubmitting">
            <i class="fas fa-times me-1"></i>Annuler
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="quizForm.invalid || isSubmitting">
            <i class="fas fa-save me-1"></i>{{ isSubmitting ? 'Création...' : 'Créer' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
