<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand fw-bold" routerLink="/">
      <img src="assets/logo.jpg" alt="EduLearn Logo" class="logo-img">
      EduLearn
    </a>

    <!-- Burger menu pour mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
      <ul class="navbar-nav">
        <li class="nav-item mx-3">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Accueil</a>
        </li>

        <!-- ✅ Affichage selon le rôle -->
        <li class="nav-item mx-3" *ngIf="role === 'student'">
          <a class="nav-link" routerLink="/mes-cours-etudiant" routerLinkActive="active">Mes Cours</a>
        </li>

        <li class="nav-item mx-3" *ngIf="role === 'teacher'">
          <a class="nav-link" routerLink="/mes-cours-enseignant" routerLinkActive="active">Mes Cours</a>
        </li>

        <!-- Admin menu -->
        <li class="nav-item dropdown mx-3" *ngIf="role === 'admin'">
          <a class="nav-link dropdown-toggle" href="#" id="adminMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">Admin</a>
          <ul class="dropdown-menu" aria-labelledby="adminMenu">
            <li><a class="dropdown-item" routerLink="/admin" routerLinkActive="active">Tableau de bord</a></li>
            <li><a class="dropdown-item" routerLink="/admin/teachers" routerLinkActive="active">Gérer enseignants</a></li>
            <li><a class="dropdown-item" routerLink="/admin/students" routerLinkActive="active">Gérer étudiants</a></li>
            <li><a class="dropdown-item" routerLink="/admin/classes" routerLinkActive="active">Gérer classes</a></li>
            <li><a class="dropdown-item" routerLink="/admin/class-requests" routerLinkActive="active">Approbations</a></li>
          </ul>
        </li>

        <li class="nav-item mx-3" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/forum" routerLinkActive="active">Forum</a>
        </li>
        <li class="nav-item mx-3" *ngIf="role !== 'teacher' && role !== 'admin'">
          <a class="nav-link" >Mes Offres</a>
        </li>
        
      </ul>
    </div>

    <!-- ✅ Boutons à droite -->
    <div class="navbar-nav flex-row">
      <ng-container *ngIf="!isLoggedIn; else loggedIn">
        <a class="nav-link login-btn me-3" routerLink="/connexion" routerLinkActive="active">Connexion</a>
        <span class="nav-link separator">|</span>
        <a class="nav-link signup-btn ms-3" routerLink="/inscription" routerLinkActive="active">Inscription</a>
      </ng-container>

      <ng-template #loggedIn>
        <button class="nav-link logout-btn ms-3" (click)="logout()">Déconnexion</button>
      </ng-template>
    </div>
  </div>
</nav>
